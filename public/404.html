<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
        // GitHub Pages SPA redirect for project pages
        // This handles client-side routing by redirecting all 404s to index.html

        var pathSegmentsToKeep = 1; // Keep '/syed-portfolio.github.io' segment

        var l = window.location;
        var path = l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/';

        // Redirect to index.html with the path as a query parameter
        l.replace(
            l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
            path +
            '?p=/' +
            l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
            (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
            l.hash
        );
    </script>
</head>

<body>
</body>

</html>
